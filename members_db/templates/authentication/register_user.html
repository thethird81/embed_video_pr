{% extends 'base_1.html '%}

{% block content %}
<form method="POST" action="{% url 'register_user' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="fname">

      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="lname">

      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Age" name="age">

      </div>

    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}
